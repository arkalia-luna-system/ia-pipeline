name: CI Professional - Level 1

on:
  push:
    branches: [ci-cd-professional, develop, reorganize-tests]
  pull_request:
    branches: [ci-cd-professional, develop, reorganize-tests]

jobs:
  test-basic:
    runs-on: ubuntu-latest
    env:
      CI: true
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "🔧 Installation des dépendances critiques..."
          pip install click>=8.1.0 pyyaml>=6.0.0 requests>=2.28.0 jinja2>=3.0.0 rich>=13.0.0 psutil>=5.9.0
          pip install pytest>=7.0.0 pytest-cov>=4.0.0 pytest-mock>=3.10.0 python-dotenv>=1.0.0
          pip install tqdm>=4.65.0 colorama>=0.4.6
          echo "📦 Installation des dépendances du projet..."
          pip install -r requirements.txt
          echo "🔧 Installation du projet en mode développement..."
          pip install -e .
          echo "🔍 Vérification des imports critiques..."
          python -c "
          import sys
          print(f'Python version: {sys.version}')
          critical_modules = ['click', 'yaml', 'requests', 'jinja2', 'rich', 'psutil', 'pytest']
          for module in critical_modules:
              try:
                  __import__(module)
                  print(f'✅ {module} - Import réussi')
              except ImportError as e:
                  print(f'❌ {module} - Import échoué: {e}')
                  sys.exit(1)
          try:
              import athalia_core
              print('✅ athalia_core - Import réussi')
          except ImportError as e:
              print(f'❌ athalia_core - Import échoué: {e}')
              sys.exit(1)
          "

      - name: Run basic tests
        run: |
          echo "🧪 Running basic tests..."
          python -m pytest tests/ --cov=athalia_core --cov-report=term-missing --cov-fail-under=5 --tb=short -x --maxfail=10 --timeout=60

      - name: Basic linting
        run: |
          echo "🔍 Running basic linting..."
          flake8 --config=config/.flake8 .
          black . --check --diff
          ruff check .

      - name: Check essential imports
        run: |
          echo "📦 Checking essential imports..."
          python -c "
          import sys
          sys.path.insert(0, '.')
          errors = []
          modules = ['athalia_core.audit', 'athalia_core.cleanup', 'athalia_core.analytics']
          for module in modules:
              try:
                  __import__(module)
                  print(f'✅ {module} imported successfully')
              except ImportError as e:
                  errors.append(f'{module}: {e}')
                  print(f'⚠️ {module} import failed: {e}')
          if len(errors) > 1:
              print('Too many import errors')
              exit(1)
          print('Essential imports check completed')
          "

      - name: Generate Level 1 Report
        if: always()
        run: |
          cat > ci_pro_level1_report.md << EOF
          # 📊 CI Professional - Level 1 Report

          ## 🎯 Niveau: 1/5 - Tests de Base

          ### 📅 Date: $(date)
          ### 🌿 Branche: ${{ github.ref_name }}
          ### 👤 Acteur: ${{ github.actor }}

          ### ✅ Tests Exécutés:
          - Tests de base (non-slow)
          - Linting (flake8, black, ruff)
          - Vérification des imports essentiels

          ### 📈 Métriques:
          - **Status:** ${{ job.status }}
          - **Temps d'exécution:** ~5 minutes
          - **Complexité:** Basique

          ### 🚀 Prochain Niveau:
          - **Niveau 2:** Tests de sécurité
          - **Niveau 3:** Tests de performance
          - **Niveau 4:** Multi-environnement
          - **Niveau 5:** Déploiement continu

          ### 📋 Actions Recommandées:
          - Si tous les tests passent → Passer au Niveau 2
          - Si échec → Corriger et relancer

          EOF

      - name: Upload Level 1 Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-pro-level1-report
          path: ci_pro_level1_report.md

      - name: Update Progress Tracker
        if: always()
        run: |
          cat > ci_progress.json << EOF
          {
            "level": 1,
            "status": "${{ job.status }}",
            "tests_passed": "basic",
            "security_score": 0,
            "performance_score": 0,
            "coverage": 0,
            "last_update": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "next_level": "security",
            "branch": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}"
          }
          EOF

      - name: Upload Progress Tracker
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-progress-tracker
          path: ci_progress.json
