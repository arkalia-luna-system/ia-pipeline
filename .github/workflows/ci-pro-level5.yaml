name: CI Professional - Level 5

on:
  push:
    branches: [ci-cd-professional, develop]
  pull_request:
    branches: [ci-cd-professional, develop]

jobs:
  test-matrix:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests==2.32.4 pyyaml>=6.0 click>=8.1.0
          pip install -r config/requirements-minimal.txt
          pip install pytest-timeout pytest-xdist black ruff

      - name: Run tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}
        run: |
          echo "ðŸ§ª Running tests on ${{ matrix.os }} with Python ${{ matrix.python-version }} (supported versions: 3.10, 3.11, 3.12)..."
          python -m pytest tests/ --tb=short -x --maxfail=10 --timeout=60

      - name: Basic linting
        run: |
          echo "ðŸ” Running basic linting..."
          flake8 --config=config/.flake8 .
          black . --check --diff
          ruff check .

  security-scan:
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install security tools
        run: |
          pip install bandit safety pytest

      - name: Security scan with Bandit
        run: |
          echo "ðŸ›¡ï¸ Running security scan with Bandit..."
          bandit -r athalia_core/ -f json -o bandit-report.json || echo "Bandit scan completed with warnings"

      - name: Dependency security check
        run: |
          echo "ðŸ”’ Checking dependencies for vulnerabilities..."
          safety check --json --output safety-report.json || echo "Safety check completed with warnings"

      - name: Security tests
        run: |
          echo "ðŸ§ª Running security tests..."
          python -m pytest tests/unit/security/ -v

  performance-test:
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install performance tools
        run: |
          pip install pytest-benchmark memory-profiler psutil

      - name: Performance benchmarks
        run: |
          echo "âš¡ Running performance benchmarks..."
          python -m pytest tests/ --benchmark-only --benchmark-save=performance.json --benchmark-sort=mean

      - name: Memory profiling
        run: |
          echo "ðŸ§  Running memory profiling..."
          python -m pytest tests/performance/test_performance_optimization.py -v

      - name: Performance tests
        run: |
          echo "ðŸƒ Running performance tests..."
          python -m pytest tests/performance/ -v

  coverage-test:
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan, performance-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install coverage tools
        run: |
          pip install pytest-cov coverage

      - name: Run coverage tests
        run: |
          echo "ðŸ“Š Running coverage tests..."
          python -m pytest tests/ --cov-report=xml --cov-report=html

  build-package:
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan, performance-test, coverage-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: |
          echo "ðŸ“¦ Building package..."
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            *.egg-info/

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-package
    if: github.ref == 'refs/heads/ci-cd-professional'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

