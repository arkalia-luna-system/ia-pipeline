                print(f'âœ… {module} - Import rÃ©ussi')
            except ImportError as e:
                print(f'âŒ {module} - Import Ã©chouÃ©: {e}')
                sys.exit(1)
                
        try:
            import athalia_core
            print('âœ… athalia_core - Import rÃ©ussi')
        except ImportError as e:
            print(f'âŒ athalia_core - Import Ã©chouÃ©: {e}')
            sys.exit(1)
        "
        
    - name: Run dependency installation script
      run: |
        echo "ðŸš€ ExÃ©cution du script d'installation des dÃ©pendances..."
        python scripts/ci/install_dependencies.py
        
    - name: Run test diagnostic script
      run: |
        echo "ðŸ§ª ExÃ©cution du script de diagnostic des tests..."
        python scripts/ci/test_runner.py
        
    - name: Run specific tests
      run: |
        echo "ðŸ§ª ExÃ©cution de tests spÃ©cifiques..."
        python -m pytest tests/unit/agents/test_audit_agent.py::TestAuditAgent::test_act_method_error_handling -v
        python -m pytest tests/unit/modules/test_unified_orchestrator_complete.py::TestUnifiedOrchestrator::test_step_generate_project_failure -v
        
    - name: Run performance tests
      run: |
        echo "âš¡ ExÃ©cution des tests de performance..."
        python -m pytest tests/performance/ -v --benchmark-only
        
    - name: Run linting
      run: |
        echo "ðŸ” ExÃ©cution du linting..."
        pip install ruff black
        ruff check . --quiet
        black . --check --quiet
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          .pytest_cache/
          logs/
          *.log
          
  test-all:
    needs: install-dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install click>=8.1.0 pyyaml>=6.0.0 requests>=2.28.0 jinja2>=3.0.0 rich>=13.0.0 psutil>=5.9.0
        pip install pytest>=7.0.0 pytest-cov>=4.0.0 pytest-mock>=3.10.0 python-dotenv>=1.0.0
        pip install tqdm>=4.65.0 colorama>=0.4.6
        pip install -r requirements.txt
        pip install -e .
        
    - name: Run all tests
      run: |
        echo "ðŸ§ª ExÃ©cution de tous les tests..."
        python -m pytest tests/ -v --tb=short --maxfail=10
        
