name: CI Professional - Level 4

on:
  push:
    branches: [ci-cd-professional, develop]
  pull_request:
    branches: [ci-cd-professional, develop]

jobs:
  test-matrix:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "🔧 Installation des dépendances critiques..."
          pip install click>=8.1.0 pyyaml>=6.0.0 requests>=2.28.0 jinja2>=3.0.0 rich>=13.0.0 psutil>=5.9.0
          pip install pytest>=7.0.0 pytest-cov>=4.0.0 pytest-mock>=3.10.0 python-dotenv>=1.0.0
          pip install tqdm>=4.65.0 colorama>=0.4.6
          echo "📦 Installation des dépendances du projet..."
          pip install -r requirements.txt
          echo "🔧 Installation du projet en mode développement..."
          pip install -e .
          echo "🔍 Vérification des imports critiques..."
          python -c "
          import sys
          print(f'Python version: {sys.version}')
          critical_modules = ['click', 'yaml', 'requests', 'jinja2', 'rich', 'psutil', 'pytest']
          for module in critical_modules:
              try:
                  __import__(module)
                  print(f'✅ {module} - Import réussi')
              except ImportError as e:
                  print(f'❌ {module} - Import échoué: {e}')
                  sys.exit(1)
          try:
              import athalia_core
              print('✅ athalia_core - Import réussi')
          except ImportError as e:
              print(f'❌ athalia_core - Import échoué: {e}')
              sys.exit(1)
          "

      - name: Run tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}
        run: |
          echo "🧪 Running tests on ${{ matrix.os }} with Python ${{ matrix.python-version }} (supported versions: 3.10, 3.11, 3.12)..."
          python -m pytest tests/ --tb=short -x --maxfail=10 --timeout=60

      - name: Basic linting
        run: |
          echo "🔍 Running basic linting..."
          flake8 --config=config/.flake8 .
          black . --check --diff
          ruff check .

  security-scan:
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install security tools
        run: |
          pip install bandit safety pytest

      - name: Security scan with Bandit
        run: |
          echo "🛡️ Running security scan with Bandit..."
          bandit -r athalia_core/ -f json -o bandit-report.json || echo "Bandit scan completed with warnings"

      - name: Dependency security check
        run: |
          echo "🔒 Checking dependencies for vulnerabilities..."
          safety check --json --output safety-report.json || echo "Safety check completed with warnings"

      - name: Security tests
        run: |
          echo "🧪 Running security tests..."
          python -m pytest tests/unit/security/ -v

  performance-test:
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install performance tools
        run: |
          pip install pytest-benchmark memory-profiler psutil

      - name: Performance benchmarks
        run: |
          echo "⚡ Running performance benchmarks..."
          python -m pytest tests/ --benchmark-only --benchmark-save=performance.json --benchmark-sort=mean

      - name: Memory profiling
        run: |
          echo "🧠 Running memory profiling..."
          python -m pytest tests/performance/ -v

      - name: Performance tests
        run: |
          echo "🏃 Running performance tests..."
          python -m pytest tests/performance/ -v

  coverage-test:
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan, performance-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install coverage tools
        run: |
          pip install pytest-cov coverage

      - name: Run coverage tests
        run: |
          echo "📊 Running coverage tests..."
          python -m pytest tests/ --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-level4
          path: |
            coverage.xml
            htmlcov/

      - name: Generate Level 4 Report
        if: always()
        run: |
          cat > ci_pro_level4_report.md << EOF
          # 📊 CI Professional - Level 4 Report

          ## 🎯 Niveau: 4/5 - Multi-Environnement

          ### 📅 Date: $(date)
          ### 🌿 Branche: ${{ github.ref_name }}
          ### 👤 Acteur: ${{ github.actor }}

          ### ✅ Tests Exécutés:
          - Tests multi-environnement (Python 3.10, 3.11, 3.12)
          - Tests multi-OS (Ubuntu, macOS)
          - Tests de sécurité (hérités du Niveau 2)
          - Tests de performance (hérités du Niveau 3)
          - Tests de couverture de code

          ### 📈 Métriques:
          - **Status:** ${{ job.status }}
          - **Temps d'exécution:** ~20 minutes
          - **Complexité:** Très élevée
          - **Compatibilité:** Multi-environnement

          ### 🚀 Prochain Niveau:
          - **Niveau 5:** Déploiement continu

          ### 📋 Actions Recommandées:
          - Si tous les tests passent → Passer au Niveau 5
          - Si incompatibilités détectées → Corriger avant de continuer

          EOF

      - name: Upload Level 4 Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-pro-level4-report
          path: ci_pro_level4_report.md

      - name: Update Progress Tracker
        if: always()
        run: |
          cat > ci_progress.json << EOF
          {
            "level": 4,
            "status": "${{ job.status }}",
            "tests_passed": "basic+security+performance+multi-env",
            "security_score": 85,
            "performance_score": 90,
            "coverage": 75,
            "last_update": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "next_level": "deployment",
            "branch": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}"
          }
          EOF

      - name: Upload Progress Tracker
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-pro-progress-tracker
          path: ci_progress.json
