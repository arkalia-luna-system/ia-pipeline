[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --timeout=30
    --durations=10

markers =
    fast: Tests rapides (< 1s)
    medium: Tests moyens (1-5s)
    slow: Tests lents (> 5s)
    integration: Tests d'intégration
    unit: Tests unitaires
    skip_ci: Tests à ignorer en CI
    performance: Tests de performance
    memory: Tests d'utilisation mémoire
    parallel: Tests parallélisables

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning 