[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=athalia_core
    --cov-report=html:htmlcov
    --cov-report=term-missing
    # --cov-fail-under=60  # Désactivé temporairement
    --cov-branch
    --no-cov-on-fail
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    athalia: marks tests as Athalia tests
    cleanup: marks tests that require cleanup
    timeout: marks tests that have timeout

# Configuration pour éviter les fichiers de couverture à la racine
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
