[settings]
profile = black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
known_first_party = athalia_core
known_third_party = pytest,requests,jinja2,click,rich,psutil,anthropic,openai,mkdocs,streamlit,plotly,matplotlib,dotenv,tqdm,colorama
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
skip = .venv,venv,archive,backups,logs,__pycache__,.git
skip_glob = **/migrations/*
force_sort_within_sections = true
lines_after_imports = 2 